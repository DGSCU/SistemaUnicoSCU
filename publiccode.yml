description:
  it:
    documentation: 'https://github.com/DGSCU/SistemaUnicoSCU/tree/main/Manuali%20Utente'
    features:
      - Registrazione legale rappresentante ente
      - Gestione dati e documenti ente titolare
      - Gestione dati e documenti enti accoglienza
      - Gestione dati e documenti sedi
      - Gestione struttura organizzativa e sistemi funzionali
      - Gestione ruoli antimafia
      - Autocertificazione e consensi
      - Gestione delegati
      - Presentazione e invio domanda iscrizione/adeguamento
    genericName: Web Application
    localisedName: SistemaUnicoSCU
    longDescription: |
      Il “Sistema Unico di SC” è un applicativo web che include due sistemi
      Helios e Futuro che si occupano di automatizzare rispettivamente le
      procedure per la gestione degli enti, progetti e volontari di SCU, mentre
      il secondo supporta tutte le procedure per la gestione dei progetti e
      volontari relativi al Piano Europeo per la lotta alla disoccupazione
      giovanile denominato “Garanzia Giovani” nella misura del Servizio Civile.


      A corredo è disponibile un'applicazione web per la presentazione della
      domanda in qualità operatore di servizio civile: “DOL (Domanda On Line)” è
      un applicativo web per presentare la domanda di partecipazione al Bando di
      selezione di operatori volontari del Servizio civile universale. La
      piattaforma, predisposta dal Dipartimento per le Politiche giovanili e il
      Servizio civile universale d’intesa con tutti i soggetti che costituiscono
      il “sistema Servizio civile”, consente ai giovani di compilare e inviare
      la domanda attraverso PC, tablet o smartphone, senza moduli cartacei da
      riempire, raccomandate da spedire o documenti da consegnare a mano.
    shortDescription: |-
      Il “Sistema Unico di SC” è un applicativo web che include due sistemi
      Helios e Futuro
